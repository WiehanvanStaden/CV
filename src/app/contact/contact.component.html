<div class="contact-page container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Let's Get In Touch</h1>
    <p class="lead">Whether you have a question or simply want to connect, I'm happy to hear from you.</p>
  </div>

  <div class="row g-4">
    <!-- contact info / socials -->
    <div class="col-md-5">
      <div class="info p-4 shadow-sm rounded bg-white">
        <h3 class="mb-3">Contact Information</h3>
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:vanstadenwiehan&#64;gmail.com">vanstadenwiehan&#64;gmail.com</a></p>
        <p class="mb-2"><strong>Location:</strong> Meyerton, South Africa</p>
        <hr />
        <h5 class="mt-3">Connect with me</h5>
        <div class="social-links d-flex gap-3 mt-2">
          <a href="https://www.linkedin.com/in/your-profile" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
          </a>
          <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
          </a>
        </div>
      </div>
    </div>

    <!-- contact form -->
    <div class="col-md-7">
      <form (ngSubmit)="sendMessage()" #contactForm="ngForm" class="p-4 shadow-sm rounded bg-white">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="model.name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            [(ngModel)]="model.message"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
